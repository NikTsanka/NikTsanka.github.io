<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Radio Can3X</title>
	<link rel="icon" type="image/png"
		href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8/5+hHgAHggJ/PchI7wAAAABJRU5ErkJggg==" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<!-- Background Elements -->
	<div class="background-cover" id="backgroundCover"></div>
	<div class="background-overlay"></div>

	<!-- Header -->
	<div class="header">
		<div class="logo">
			<div class="logo-icon">
				<i class="fas fa-radio"></i>
			</div>
			<span>Radio Can3X</span>
		</div>
	</div>

	<div class="main-container">
		<!-- Left Panel - Song History -->
		<div class="left-panel">
			<div class="history-title">Recent Songs</div>
			<div id="songHistory">
				<!-- Song history items will be populated here -->
			</div>
		</div>

		<!-- Right Panel - Current Song -->
		<div class="right-panel">
			<div class="current-cover" id="currentCoverArt"></div>
			<div class="current-info">
				<h2 id="currentSong" class="current-song">Loading...</h2>
				<h3 id="currentArtist" class="current-artist">Please wait</h3>
				<div id="currentAlbum" class="current-album">Connecting to stream...</div>
			</div>
			<a href="#" class="lyrics-button" id="lyricsButton" data-target="#modalLyrics">View Lyrics</a>
		</div>
	</div>

	<!-- Bottom Controls -->
	<div class="bottom-controls">
		<button type="button" class="play-button" onclick="togglePlay()">
			<i id="playerButton" class="fa fa-play"></i>
		</button>

		<div class="volume-control">
			<div class="volume-icon">
				<i class="fa fa-volume-up" onclick="mute()"></i>
			</div>
			<div class="volume-slider">
				<input type="range" id="volume" step="2" min="0" max="100" value="80" oninput="updateVolume(this.value)">
			</div>
			<div class="volume-value">
				<span id="volIndicator">80</span>%
			</div>
		</div>
	</div>

	<!-- Lyrics Modal -->
	<div class="modal" id="modalLyrics">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="lyricsSong">Lyrics</h5>
				<button type="button" class="close" onclick="closeModal()">&times;</button>
			</div>
			<div class="modal-body" id="lyric">
				<p>Lyrics will appear here when available...</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn" onclick="closeModal()">Close</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>

</html>
